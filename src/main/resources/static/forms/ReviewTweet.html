<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-4">Revisar Tweet</label>
        <div class="col-md-8">
            <input type="text"
                   cam-variable-name="content"
                   cam-variable-type="String"
                   disabled
                   class="form-control" />
        </div>
        <div class="form-group">
            <label class="control-label col-md-4">Aprovar Tweet?</label>
            <div class="col-md-8">
                <input type="checkbox"
                       cam-variable-name="approved"
                       cam-variable-type="Boolean"
                       class="form-control" />
            </div>
        </div>
    </div>
    <script cam-script type="text/form-script">
  </script>
</form>
